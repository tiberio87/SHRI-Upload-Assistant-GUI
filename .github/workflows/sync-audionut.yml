name: Sync Audionut Repo

on:
  schedule:
    # Ogni giorno alle 08:00 ora italiana (CET/CEST)
    - cron: '0 7 * * *'
  workflow_dispatch: # consente di eseguire manualmente

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout della tua repo GUI
      - name: Checkout GUI repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      # 2️⃣ Clona la repo Audionut in temp_repo
      - name: Clone Audionut
        run: |
          rm -rf temp_repo
          git clone https://github.com/Audionut/Upload-Assistant temp_repo

      # 3️⃣ Copia i file nella cartella Upload-Assistant dentro la tua repo
      - name: Copy Audionut files
        run: |
          mkdir -p Upload-Assistant
          rsync -a --delete --exclude='.git' temp_repo/ Upload-Assistant/

      # 4️⃣ Commit e push solo se ci sono modifiche
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f Upload-Assistant
          git diff --cached --quiet || git commit -m "Sync Audionut repo"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/tiberio87/SHRI-Upload-Assistant-GUI.git HEAD:master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
